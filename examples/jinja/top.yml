{% include 'connectors.yml' %}

cables:
{%- for i in range(1, 3) %}
  W{{i}}:
    gauge: 0.25 mm2
    length: 0.2
    color_code: DIN
    wirecount: 3
    shield: true
{%- endfor %}

connections:
  -
    - X1: [1,2,3]
    - W1: [1,2,3]
    - X2: [1,2,3]
  -
    - X3: [1,2,3]
    - W2: [1,2,3]
    - X4: [1,2,3]
